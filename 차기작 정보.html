<p>디즈니 애니메이션 <알라딘>을 원작으로 하여 2011년 디즈니 시어트리컬 프로덕션에 의해 제작된 뮤지컬이다. <br>한국 초연은 2024년 11월 22일부터 2025년 6월 22일까지 진행되며, 박강현은 극중 주인공 '알라딘' 역에 캐스팅되었다.</p>
